<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <main>
      <section class="player player1 playerActive">
        <p class="playerName" id="Name0">PLAYER 1</p>
        <p class="playerScore" id="Score0">0</p>

        <div class="current current1">
          <p class="currentLable" id="Label1">CURRENT</p>
          <p class="currentScore" id="currentScore0">0</p>
        </div>
      </section>
      <section class="player player2">
        <p class="playerName" id="Name1">PLAYER 2</p>
        <p class="playerScore" id="Score1">0</p>

        <div class="current current2">
          <p class="currentLable" id="Label2">CURRENT</p>
          <p class="currentScore" id="currentScore1">0</p>
        </div>
      </section>
    </main>
    <p class="winner" id="winner0">WINNER</p>
    <p class="winner" id="winner1">WINNER</p>

    <img src="dice-02.png" alt="dice" class="dice" />
    <button class="btn" id="btnNew">NEW!</button>
    <button class="btn" id="btnRoll">ROLL</button>
    <button class="btn" id="btnHold">HOLD</button>
    <script src="game.js"></script>
  </body>
</html>
